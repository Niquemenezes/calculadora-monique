<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="pantalla">
            <textarea name="texto" id="pantalla" readonly>0</textarea>
        </div>
        <div class="botonera">
            <div class="botonera1">
                 <div class="botonera1-header">
                     <button class="operadores">C</button>
                     <button class="operadores">CE</button>
                     <button class="operadores">รท</button>                
                     <button class="numeros" >7</button>
                     <button class="numeros" >8</button>
                     <button class="numeros" >9</button>                
                     <button class="numeros" >4</button>
                     <button class="numeros" >5</button>
                     <button class="numeros" >6</button>
                     <button class="numeros" >1</button>
                     <button class="numeros" >2</button>
                     <button class="numeros" >3</button>
                    </div>
                    <div class="botonera1-footer">
                     <button class="numeros-cero" >0</button>
                     <button class="operadores-punto">.</button> 
                    </div>
                </div>
            <div class="botonera2">
                <button class="operadores">x</button>
                <button class="operadores">-</button>
                <button class="operadores">+</button>
                <button class="operadores-igual">=</button>
                                      
            </div>
        
        </div>
    </div>
</body>
</html>
